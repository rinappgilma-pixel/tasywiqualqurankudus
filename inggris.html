<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Urutkan Kata Bahasa Inggris</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background-color: #ffd6e7; /* pink muda */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #b5f5b5; /* hijau muda */
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 600px;
      text-align: center;
    }
    h1 {
      color: #064e3b;
      margin-bottom: 16px;
    }
    .word-bank {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }
    .word {
      background-color: white;
      border: 2px solid #10b981;
      border-radius: 8px;
      padding: 8px 12px;
      cursor: grab;
      user-select: none;
      font-weight: 600;
    }
    textarea {
      width: 100%;
      min-height: 80px;
      border-radius: 8px;
      border: 1px solid #ccc;
      padding: 10px;
      font-size: 16px;
      background-color: white; /* putih */
      resize: none;
      margin-bottom: 16px;
    }
    button {
      background-color: #f87171;
      border: none;
      color: white;
      font-weight: 600;
      border-radius: 8px;
      padding: 10px 16px;
      margin: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ef4444;
    }
    #feedback {
      margin-top: 12px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Urutkan Kata Bahasa Inggris</h1>
    <p>Susunlah kata berikut agar menjadi kalimat yang benar!</p>
    
    <div class="word-bank" id="wordBank"></div>
    <textarea id="dropArea" placeholder="Tarik kata ke sini untuk menyusunnya..." readonly></textarea>
    
    <div>
      <button id="checkBtn">Hasil</button>
      <button id="resetBtn">Reset</button>
    </div>
    <p id="feedback"></p>
  </div>

  <script>
    const words = ["I", "am", "going", "to", "the", "market"];
    const correctAnswer = "I-am-going-to-the-market";
    const wordBank = document.getElementById("wordBank");
    const dropArea = document.getElementById("dropArea");
    const feedback = document.getElementById("feedback");
    const checkBtn = document.getElementById("checkBtn");
    const resetBtn = document.getElementById("resetBtn");

    // Fungsi untuk mengacak urutan kata
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    // Tampilkan kata secara acak
    function displayWords() {
      wordBank.innerHTML = "";
      shuffle([...words]).forEach(word => {
        const el = document.createElement("div");
        el.className = "word";
        el.textContent = word;
        el.draggable = true;
        el.addEventListener("dragstart", dragStart);
        wordBank.appendChild(el);
      });
    }

    // Drag & drop event
    function dragStart(e) {
      e.dataTransfer.setData("text", e.target.textContent);
      e.target.style.opacity = "0.5";
    }

    dropArea.addEventListener("dragover", e => e.preventDefault());
    dropArea.addEventListener("drop", e => {
      e.preventDefault();
      const word = e.dataTransfer.getData("text");
      if (word) {
        dropArea.value += (dropArea.value ? "-" : "") + word;
        // Hilangkan kata dari bank
        [...wordBank.children].forEach(el => {
          if (el.textContent === word) el.remove();
        });
      }
    });

    // Tombol cek hasil
    checkBtn.addEventListener("click", () => {
      const userAnswer = dropArea.value.trim();
      if (userAnswer === correctAnswer) {
        feedback.textContent = "Hebat! Jawaban Anda benar ðŸŽ‰";
        feedback.style.color = "green";
      } else {
        feedback.textContent = "Maaf, jawaban Anda salah. Ulangi lagi ðŸ˜…";
        feedback.style.color = "red";
      }
    });

    // Tombol reset
    resetBtn.addEventListener("click", () => {
      dropArea.value = "";
      feedback.textContent = "";
      displayWords();
    });

    // Inisialisasi awal
    displayWords();
  </script>
</body>
</html>
