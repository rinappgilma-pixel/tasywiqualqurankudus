<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flipbook dengan Back Cover</title>
<style>
  body {
    margin: 0;
    background: url('flowers.jpg') no-repeat center center fixed;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100dvh; /* stabil di Android */
  }
  .book {
    width: 90%;           
    max-width: 550px;     
    aspect-ratio: 3/5;    
    position: relative;
    perspective: 2000px;
    margin-left: 0.3cm;   
  }
  .page {
    width: 100%;
    height: 100%;
    position: absolute;
    transform-origin: left center;
    transition: transform 1s ease-in-out;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
    background: #F5F5F5;
    overflow: auto;       
    border-radius: 6px;
  }
  .page-content {
    padding: 20px;
    font-size: 16px;
  }
  /* cover depan */
  .cover img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
    border-radius: 6px;
  }
  /* back cover */
  .back-cover {
    background: lightblue;
  }
</style>
</head>

<div class="book" id="book">

</div>

<script>
  const pages = document.querySelectorAll(".page");
  let zIndexCounter = 1;

  pages.forEach((page, index) => {
    // cover depan selalu paling tinggi
    if (page.classList.contains("cover")) {
      page.style.zIndex = pages.length + 10;
    } else {
      page.style.zIndex = pages.length - index;
    }

    page.addEventListener("click", () => {
      if (!page.classList.contains("flipped")) {
        page.style.transform = "rotateY(-180deg)";
        page.classList.add("flipped");
        page.style.zIndex = ++zIndexCounter;
      } else {
        page.style.transform = "rotateY(0deg)";
        page.classList.remove("flipped");
        page.style.zIndex = ++zIndexCounter;
      }
    });
  });
</script>
